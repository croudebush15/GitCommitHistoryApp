<div class="container">    
    <form ngNativeValidate [formGroup]="getProjectForm" (ngSubmit)="getProject(getProjectForm.value)">        
        <div class="row">
            <div class="col">
                <div class="form-group">                    
                    <br>
                  <label for="inputUser">User</label>
                  <input type="text" class="form-control" id="inputUser" aria-describedby="userHelp" value="croudebush15" formControlName="username">                  
                </div>
            </div>
            <div class="col" style="margin-top: 25px;">
            <div class="form-group">
                <label for="inputProject">Repo Name</label>
                <input type="text" class="form-control" id="inputProject" value="GitCommitHistoryApp" formControlName="projectName">
              </div>
            </div>
          </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>


<section class="padded">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Commits</h2>
        </div>        
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Message</th>
                            <th>Email</th>
                            <th>URL</th>
                        </tr>
                    </thead>        
                    <tbody>
                        <tr *ngFor="let commit of listCommits">
                            <td>{{commit.commitAuthorUser}}</td>
                            <td>{{commit.commitDate}}</td>
                            <td>{{commit.commitMessage}}</td>
                            <td>{{commit.commitAuthorEmail}}</td>
                            <td><a href={{commit.commitURL}}>See commit API info</a></td>
                        </tr>
                    </tbody>    
                </table>
            </div>                
        </div>    
    </div>    
</section>
